<!DOCTYPE html>
<html>
<head>
	<title>Input Height and Weight!</title>
</head>
	<body>
		<form method="post">
			<label for="height">Enter your height (Feet and Inches): </label>
			<input type="text" id="height" name="height"><br>
			<label for="weight">Enter your weight (Pounds): </label>
			<input type="text" id="weight" name="weight"><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
